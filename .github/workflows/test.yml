name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        id: tests
        run: pnpm test

      - name: Build package and publish to NPM
        if: github.event_name == 'release' && steps.tests.outcome == 'success'
        run: |
          pnpm package
          npm publish ./package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
